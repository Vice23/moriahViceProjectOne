<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/ff7d4df1e7.js" crossorigin="anonymous"></script>

    <title>Bar One Contact</title>

</head>

<body>
    <a href="#mainContent" class="skipLink">Skip to main content.</a>
    <header>
        <div class="wrapper">
            <div class="navigation">
                <nav>
                    <ul>
                        <li class="homeAbout">
                            <ul>
                                <li><a href="">Home</a></li>
                                <li><a href="">About</a></li>
                            </ul>
                        </li>
                        <li class="logo">
                            <a href="index.html">Bar-One</a>
                        </li>
                        <li class="blogContact">
                            <ul>
                                <li><a href="">Blog</a></li>
                                <li><a href="">Contact</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="contactHeader">
                <h2>Get in Touch</h2>
            </div>
        </div>
    </header>

    <main id="mainContent">
        <section class="socialAndContactForm">
            <div class="wrapper">
                <div class="socialMedia">
                    <ul class="socialMedia">
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                    </ul>
                    <p class = "email"><a href="mailto:info@email.com">info@email.com</a></p>
                    <ul class = "location">
                        <li>123 - 456 - 789</li>
                        <li>123 Queen Street West</li>
                        <li>10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V 2D5</li>
                    </ul>
                </div>
                <div class="formContainer">
                    <form action="#" method="POST" class="contactForm" name="contactForm">

                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">

                        <label for="comment"> Comment</label>
                        <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Message"></textarea>

                        <button>Submit</button>

                    </form>
                </div>
            </div>
        </section>
    </main>



    <footer>
        <p>Copyright Â© 2019 HackerYou</p>
    </footer>
</body>
